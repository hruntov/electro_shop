services:
  mywebsite:
    build:
      context: .
      dockerfile: Dockerfile
    image: mywebsite:tag
    container_name: mywebsite
    networks:
      - mynetwork
    ports:
      - 8000:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 5s
    volumes:
      - .:/shop
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
